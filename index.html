<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vertical Order Tracking UI</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-image: url('https://img.freepik.com/free-photo/logistics-transportation-container-cargo-ship-cargo-plane-with-working-crane-bridge-shipyard-sunrise-logistic-import-export-transport-industry-background-ai-generative_123827-24177.jpg?t=st=1734791897~exp=1734795497~hmac=903e71997c86bc5b0181ecaeecf4f19dd6596121a5442bf5bcf781ee5ea9392a&w=1060');
      background-size: cover;
      background-position: center;
      position: relative;
      overflow: hidden;
      opacity: 10;
    }

    .kinetic-text {
      position: absolute;
      top: 10%;
      left: 50%;
      transform: translateX(-50%);
      font-family: 'Poppins', sans-serif;
      font-size: 60px;
      font-weight: 700;
      color: white;
      text-transform: uppercase;
      text-align: center;
      line-height: 1.2;
      white-space: nowrap;
    }

    .order-tracking {
      width: 300px;
      position: relative;
      padding-left: 30px;
      z-index: 2;
    }

    .step {
      position: relative;
      padding: 20px 10px 20px 40px;
      background-color: white;
      border-radius: 10px;
      margin-bottom: 20px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      transition: transform 0.4s ease-in-out;
    }

    .step.active {
      transform: scale(1.05);
      background-color: #e0f7fa;
    }

    .step.highlight {
      animation: highlight 1.5s infinite;
    }

    .step::before {
      content: '';
      position: absolute;
      left: -25px;
      top: 50%;
      transform: translateY(-50%);
      width: 12px;
      height: 12px;
      background-color: #00ddff;
      border-radius: 50%;
    }

    .step::after {
      content: '';
      position: absolute;
      left: -20px;
      top: 50%;
      transform: translateY(-50%);
      width: 2px;
      height: 100%;
      background-color: #cccccc;
    }

    .step:last-child::after {
      display: none;
    }

    @keyframes highlight {
      0% { box-shadow: 0 0 15px 5px rgba(255, 204, 0, 0.7); }
      50% { box-shadow: 0 0 30px 10px rgba(255, 204, 0, 1); }
      100% { box-shadow: 0 0 15px 5px rgba(255, 204, 0, 0.7); }
    }

    .popup {
      position: fixed;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
      background-color: #00acc1;
      color: white;
      padding: 15px 20px;
      border-radius: 5px;
      font-size: 16px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      display: none;
      z-index: 1000;
    }

    .popup.show {
      display: block;
    }
  </style>
</head>
<body>
  <div class="kinetic-text">
    <span>Fast | Reliable | Secure</span>
  </div>
  <div class="order-tracking">
    <div class="step active" id="step-1">
      <h4>Shipment Placed</h4>
      <p>Your Shipment has been placed successfully.</p>
    </div>
    <div class="step" id="step-2">
      <h4>Shipment Processed</h4>
      <p>We are preparing your Shipment.</p>
    </div>
    <div class="step" id="step-3">
      <h4>Shipped</h4>
      <p>Your Shipment is on its way.</p>
    </div>
    <div class="step" id="step-4">
      <h4>Delivered</h4>
      <p>Your Shipment has been delivered.</p>
    </div>
  </div>

  <div class="popup" id="popup">
    Shipment Processed: Your order is being prepared.
  </div>

  <script>
    // Highlight "Shipment Processed" and show popup
    document.addEventListener("DOMContentLoaded", () => {
      const step2 = document.getElementById("step-2");
      const popup = document.getElementById("popup");

      // Show popup
      popup.classList.add("show");

      // Highlight step
      step2.classList.add("highlight");

      // Hide popup after 3 seconds
      setTimeout(() => {
        popup.classList.remove("show");
      }, 3000);
    });
  </script>
</body>
</html>
